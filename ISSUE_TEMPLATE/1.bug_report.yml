name: üêû Bug Report
description: Report an issue with the frontend user interface
title: "[BUG]: "
labels: ["type:bug", "area: frontend"]
body:
  - type: markdown
    attributes:
      value: |
        # Frontend Bug Report
        Thank you for taking the time to report an issue with our frontend applications.
        Please fill out the information below to help us diagnose and fix the problem.

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where did you encounter this issue?
      options:
        - Production
        - Staging
        - Development
        - Local
    validations:
      required: true

  - type: dropdown
    id: application
    attributes:
      label: Affected Application
      description: Which application is affected by this bug?
      options:
        - Storefront Web Application
        - Admin Dashboard
        - Mobile Application
        - Shared Component Library
        - Multiple Applications
    validations:
      required: true

  - type: dropdown
    id: frontend_component
    attributes:
      label: Frontend Component
      description: Which frontend component is affected?
      options:
        - Product Listing
        - Product Detail Page
        - Shopping Cart
        - Checkout Flow
        - User Account/Profile
        - Authentication (Login/Register)
        - Search Interface
        - Product Filters
        - Payment Form
        - Order History
        - Wish List
        - Navigation/Menu
        - Footer
        - Mobile Responsiveness
        - Other
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: Browsers
      description: Which browsers exhibit this issue?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - Mobile Chrome
        - Mobile Safari
        - Mobile Firefox
        - Other

  - type: input
    id: device
    attributes:
      label: Device
      description: What device are you using?
      placeholder: e.g., Desktop, iPhone 13, Samsung Galaxy S22

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the issue you encountered
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: input
    id: url
    attributes:
      label: URL
      description: The URL where the issue occurs (if applicable)
      placeholder: https://example.com/page

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here

  - type: textarea
    id: console-logs
    attributes:
      label: Console Logs
      description: Please copy and paste any relevant console logs
      render: javascript

  - type: dropdown
    id: impact
    attributes:
      label: User Impact
      description: How severely does this impact users?
      options:
        - Critical - Completely blocks usage
        - High - Major functionality broken
        - Medium - Partial functionality affected
        - Low - Minor inconvenience
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
